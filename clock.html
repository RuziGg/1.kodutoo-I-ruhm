<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Kell</title>
  <script src="clock.js"></script>
</head>



<body>
  <div align="center" id="clock">0:0:0</div>
  <div align="center">
  <canvas id="myCanvas" width="550" height="550" style="border:2px solid #99FFCC;border-radius:25px;"></canvas>
  <script>
  var canvas=document.getElementById("myCanvas");
  var ctx=canvas.getContext("2d");
  var grd=ctx.createLinearGradient(0,canvas.height,canvas.width,canvas.height);
  grd.addColorStop(0,"#99FFCC");
  grd.addColorStop(0.5,"white");
  grd.addColorStop(1,"#99FFCC");
  ctx.fillStyle=grd;
  ctx.fillRect(0,0,canvas.width,canvas.height);
  
  var radius=canvas.height/2;
  ctx.translate(radius,radius);
  radius=radius*0.9;
  drawClock();
  setInterval(drawClock, 1000);
  
  function drawClock(){
	
	drawFace(ctx,radius);
	drawNumbers(ctx,radius);
	drawTime(ctx,radius);
  }
  
  function drawFace(ctx,radius){
  
  ctx.beginPath();
  ctx.arc(0, 0, radius, 0, 2*Math.PI);
  ctx.fillStyle = 'white';
  ctx.fill();
  
  var grad;
  grad=ctx.createRadialGradient(0,0,radius*0.95,0,0,radius*1.05);
  grad.addColorStop(0,"#333");
  grad.addColorStop(0.5,"white");
  grad.addColorStop(1,"#333");
  ctx.strokeStyle=grad;
  ctx.lineWidth=radius*0.1;
  ctx.stroke();
  
  ctx.beginPath();
  ctx.arc(0,0,radius*0.1,0,2*Math.PI);
  ctx.fillStyle="black";
  ctx.fill();
  
  }
  
  function drawNumbers(ctx,radius){
	var ang;
	var num;
	ctx.font=radius*0.15+"px arial";
	ctx.textBaseline="middle";
	ctx.textAlign="center";
	for(num=1;num<13;num++)
	{
		ang=num*Math.PI/6;
		ctx.rotate(ang);
		ctx.translate(0,-radius*0.85);
		ctx.rotate(-ang);
		ctx.fillText(num.toString(), 0, 0);
		ctx.rotate(ang);
		ctx.translate(0,radius*0.85);
		ctx.rotate(-ang);
	}
  }
  
  function drawTime(ctx,radius){
	
	var now = new Date();
	var hour = now.getHours();
	var minute = now.getMinutes();
	var second = now.getSeconds();
	//hour
	hour=hour%12;
	hour=(hour*Math.PI/6)+
	(minute*Math.PI/(6*60))+
	(second*Math.PI/(360*60));
	drawHand(ctx, hour, radius*0.5, radius*0.07);
	//minutes
	minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
	drawHand(ctx,minute,radius*0.8,radius*0.07);
	//second
	second=(second*Math.PI/30);
	drawHand(ctx,second,radius*0.9,radius*0.02);
  }
  
  function drawHand(ctx, pos, length, width){
  
	ctx.beginPath();
	ctx.lineWidth = width;
	ctx.lineCap = "round";
	ctx.moveTo(0,0);
	ctx.rotate(pos);
	ctx.lineTo(0, -length);
	ctx.strokeStyle="black";
	ctx.stroke();
	ctx.rotate(-pos);
  }
  </script>
</div>
</body>
</html>
